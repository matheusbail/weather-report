@if(showLogo){
<img class="logo" id="logoL"
  src="https://res.cloudinary.com/dkrl41s4z/image/upload/v1716911500/frameworkdev/LOGOAIWR_frg1rx.png" alt="logo">
}
@if(showSearch){
<div class="pesquisa">
  <form role="search" #loginForm="ngForm" (ngSubmit)="submit(loginForm.value)">
    <input focus class="form-control me-2" type="text" placeholder="Pesquisar Localização.." name="cityAddress" ngModel
      required [(ngModel)]="cityAddress" aria-label="Search" pattern="^[A-Za-z]*.[A-Za-z]*.[A-Za-z]*$" minlength=4
      id="validate">
    <button class="btn btn-outline-dark" type="submit" value="hideComponent" id="hideAndShow"
      [disabled]="loginForm.invalid" (click)="search(); onButtonClick(); clicker();function() ">Pesquisar</button>
  </form>
</div>

}
@if(showCardInit){
<div class="card text-center position-absolute  absolute-bottom" id="cardTemp">
  <div class="card-body">
    <h5 class="card-title">Ultima Pesquisa</h5>
    <span id="lastSearch">{{last}}</span>
    <div class="item">
      <div class="icon"> <i class="bi bi-sun" style="color:#FF810C;"></i></div>
      <div class="descricao">{{temp}}</div>
    </div>
  </div>
</div>
}
@if(showToday){
<div class="d-row-flex">
  <!-- Card normal acima do container -->
  <div class="card">
    <div class="card-body">
      <h5 id="city" class="card-title  text-center">{{city}}</h5>
      <div class="item">
        <div class="icon"> <i class="bi bi-sun" style="color:#FF810C;"></i></div>
        <div class="descricao">{{temp}}</div>
      </div>
    </div>
  </div>
</div>
<h5 id="day">A Máxima na sua cidade hoje é de, {{environment}}º!</h5>}
