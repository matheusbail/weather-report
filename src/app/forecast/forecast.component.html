<button class="btn btn-warning" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
  aria-controls="offcanvasExample">
  Abrir Atlas
</button>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Mapa</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <div>
        <div class="card card-maior border-info display: flex">
          <div class="card-body justify-content">
            <img id="imgMap"
              src="https://res.cloudinary.com/dkrl41s4z/image/upload/v1718372507/frameworkdev/_c78b44d5-94d8-4ff3-83b2-57f10ed595ed_knbbju.jpg">
          </div>
        </div>
      </div>
      Serviço de mapas indisponível, ultima tentativa registrada : {{cityAddress}}
      <form role="search">
        <input focus class="form-control me-2" type="text" placeholder="Pesquisar Localização.." name="cityAddress"
          ngModel required [(ngModel)]="cityAddress" aria-label="Search" pattern="^[A-Za-z]*.[A-Za-z]*.[A-Za-z]*$"
          minlength=4 id="validate">
        <button class="btn btn-outline-warning" type="submit" value="hideComponent" id="hideAndShow"
          (click)="clickto()">Pesquisar</button>
      </form>

    </div>
  </div>
</div>
